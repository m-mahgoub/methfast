name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and upload (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_ext: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Create release archive
        env:
          TAG: ${{ github.ref_name }}
          TARGET: ${{ matrix.target }}
          EXT: ${{ matrix.archive_ext }}
        run: |
          mkdir -p dist
          cp "target/${TARGET}/release/methfast" dist/
          cp README.md dist/
          if [ -f LICENSE ]; then
            cp LICENSE dist/
          elif [ -f LICENSE.txt ]; then
            cp LICENSE.txt dist/
          fi
          ARCHIVE="methfast-${TAG}-${TARGET}.${EXT}"
          FILES="methfast README.md"
          if [ -f dist/LICENSE ]; then
            FILES="${FILES} LICENSE"
          elif [ -f dist/LICENSE.txt ]; then
            FILES="${FILES} LICENSE.txt"
          fi
          tar -C dist -czf "${ARCHIVE}" ${FILES}
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Publish GitHub release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE }}
